info:
  app:
    name: ${spring.application.name}

spring:
  datasource:
    scheduler:
      name: scheduler
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://${DIV_SCHEDULER_DB_HOST:localhost}:${DIV_SCHEDULER_DB_PORT:5432}/${DIV_SCHEDULER_DB_NAME:div_scheduler}${DIV_SCHEDULER_DB_CONN_OPTIONS:}
      username: ${DIV_SCHEDULER_DB_USER_NAME:div_scheduler_user}
      password: ${DIV_SCHEDULER_DB_PASSWORD:div_scheduler_passwd}
      properties:
      charSet: UTF-8
  hikari:
    minimumIdle: 2
    maximumPoolSize: 10
    idleTimeout: 10000
    poolName: BulkScanHikariCP
    maxLifetime: 7200000
    connectionTimeout: 30000
  application:
    name: div-cos
  resources:
    static-locations:
  flyway:
    enabled: false

quartzProperties:
  org.quartz:
    scheduler:
      instanceId: AUTO
    jobStore:
      isClustered: false
      class: org.quartz.impl.jdbcjobstore.JobStoreTX
      driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
      dataSource: cmcDataSource
    threadPool:
      class: org.quartz.simpl.SimpleThreadPool
      threadCount: 8

scheduler:
  re-create: true
  enabled: false
  schedule:
    name: 'test schedulder'
    description: ' test scheduler'
    jobClass: 'uk.gov.hmcts.reform.divorce.orchestration.job.DueDateJob.class'
    cron: '0 0/1 * 1/1 * ? *'
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        jdbc:
          lob:
            # silence the 'wall-of-text' - unnecessary exception throw about blob types
            non_contextual_creation: true


jackson:
  deserialization:
    ACCEPT_SINGLE_VALUE_AS_ARRAY: true
  serialization:
    FAIL_ON_EMPTY_BEANS: false

