    password: ${IDAM_CITIZEN_PASSWORD:dummypassword}
  caseworker:
    username: ${IDAM_CASEWORKER_USERNAME:dummyuser}
    password: ${IDAM_CASEWORKER_PASSWORD:dummypassword}
  strategic:
    enabled: ${IDAM_STRATEGIC_ENABLED:true}
