spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: true
      paths: /mnt/secrets/div
      aliases:
        div.ccd-submission-s2s-auth-secret: AUTH_PROVIDER_CCDSUBMISSION_CLIENT_KEY
        div.div-doc-s2s-auth-secret: AUTH_PROVIDER_DOCUMENTGENERATOR_CLIENT_KEY
        div.frontend-secret: SERVICE_AUTH_SECRET
        div.idam-secret: AUTH2_CLIENT_SECRET
        div.idam-citizen-password: IDAM_CITIZEN_PASSWORD
        div.idam-caseworker-password: IDAM_CASEWORKER_PASSWORD
        div.cos-postgresql-password: DIV_SCHEDULER_DB_PASSWORD
        div.uk-gov-notify-api-key: UK_GOV_NOTIFY_API_KEY
