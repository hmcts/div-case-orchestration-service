import org.springframework.boot.gradle.tasks.run.BootRun

buildscript {
    ext {
        springBootVersion = '2.1.2.RELEASE'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()

        maven {
            url "https://dl.bintray.com/hmcts/hmcts-maven"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.41")
    }
}

plugins {
    id 'application'
    id 'checkstyle'
    id 'com.github.ben-manes.versions' version '0.17.0'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
    id 'jacoco'
    id 'org.owasp.dependencycheck' version '5.1.1'
    id 'com.jfrog.bintray' version '1.8.0'
    id 'org.flywaydb.flyway' version '5.2.4'
    id 'org.sonarqube' version '2.5'
    id 'org.springframework.boot' version '2.1.2.RELEASE'
    id 'info.solidsoft.pitest' version '1.3.0'
}

allprojects {

    def springBootVersion = '2.1.2.RELEASE'
    def springCloudVersion = 'Finchley.RELEASE'

    apply plugin: 'java'
    apply plugin: 'checkstyle'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.owasp.dependencycheck'
    apply plugin: 'com.github.ben-manes.versions'
    apply plugin: 'jacoco'

    group = 'uk.gov.hmcts.reform.divorce'
    version = '0.0.1'


    checkstyle {
        maxWarnings = 0

        toolVersion = '8.21'
        // need to set configDir to rootDir otherwise submodule will use submodule/config/checkstyle
        configDir = new File(rootDir, './')
    }

    // https://jeremylong.github.io/DependencyCheck/dependency-check-gradle/configuration.html
    dependencyCheck {
        // Specifies if the build should be failed if a CVSS score above a specified level is identified.
        // range of 0-10 fails the build, anything greater and it doesn't fail the build
        failBuildOnCVSS = System.getProperty('dependencyCheck.failBuild') == 'false' ? 11 : 0
        suppressionFile = 'dependency-check-suppressions.xml'
        analyzers {
            // Disable scanning of .NET related binaries
            assemblyEnabled = false
        }
    }

    sourceCompatibility = 1.8
    compileJava {
        options.compilerArgs << '-parameters' << '-Xlint:deprecation'
    }

    compileTestJava {
        options.compilerArgs << '-Xlint:deprecation'
    }

    repositories {
        mavenLocal()
        maven {
            url "https://dl.bintray.com/hmcts/hmcts-maven"
        }
        maven {
            url 'https://repo.spring.io/libs-milestone'
        }
        jcenter()
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
        }
        dependencies {
            // spring fox swagger needs a certain version
            dependencySet(group: 'com.google.guava', version: '20.0') {
                entry 'guava'
            }
            dependencySet(
                    group: 'com.fasterxml.jackson.core',
                    version: dependencyManagement.importedProperties['jackson.version']
            ) {
                entry 'jackson-core'
                entry 'jackson-databind'
            }
            dependencySet(
                    group: 'com.fasterxml.jackson.datatype',
                    version: dependencyManagement.importedProperties['jackson.version']
            ) {
                entry 'jackson-datatype-jdk8'
                entry 'jackson-datatype-jsr310'
            }
            dependencySet(
                    group: 'com.fasterxml.jackson.module',
                    version: dependencyManagement.importedProperties['jackson.version']
            ) {
                entry 'jackson-module-parameter-names'
            }
        }
    }
}

apply plugin: 'net.serenity-bdd.aggregator'

group = 'uk.gov.hmcts.reform.divorce'
version = '0.0.1'
sourceCompatibility = 1.8

bootJar {
    manifest {
        attributes 'Implementation-Title': project.name,
                'Implementation-Version': project.version
    }

    archiveName 'div-case-orchestration-service.jar'
}

mainClassName = 'uk.gov.hmcts.reform.divorce.orchestration.OrchestrationServiceApplication'

compileJava {
    options.compilerArgs << '-parameters' << '-Xlint:deprecation'
}

compileTestJava {
    options.compilerArgs << '-Xlint:deprecation'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

    maven { url "https://dl.bintray.com/hmcts/hmcts-maven" }
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url 'https://repo.spring.io/libs-milestone' }
}

distributions {
    main {
        contents {
            from(file("$projectDir/lib/AI-Agent.xml")) {
                into "lib"
            }
        }
    }
}

// make build fail on Checkstyle issues (https://github.com/gradle/gradle/issues/881)
tasks.withType(Checkstyle).each { checkstyleTask ->
    checkstyleTask.doLast {
        reports.all { report ->
            def outputFile = report.destination
            if (outputFile.exists() && outputFile.text.contains("<error ")) {
                throw new GradleException("There were checkstyle warnings! For more info check $outputFile")
            }
        }
    }
}

configurations {
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
}

dependencyCheck {
